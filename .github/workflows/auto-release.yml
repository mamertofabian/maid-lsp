name: Auto Release on Dependency Update

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  auto-release:
    name: Create release tag
    # Only run if PR was merged AND has the automated-pr label
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'automated-pr')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from __init__.py
        id: get_version
        run: |
          VERSION=$(grep -oP '__version__ = "\K[0-9]+\.[0-9]+\.[0-9]+' maid_lsp/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "v$VERSION" -m "Release v$VERSION - Automated dependency update"

          # Push tag (this will trigger the publish.yml workflow)
          git push origin "v$VERSION"

          echo "### ðŸš€ Release tag created" >> $GITHUB_STEP_SUMMARY
          echo "Created and pushed tag \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The [publish workflow](${{ github.server_url }}/${{ github.repository }}/actions/workflows/publish.yml) will now build, test, and publish to PyPI." >> $GITHUB_STEP_SUMMARY

      - name: Tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "### âš ï¸ Tag already exists" >> $GITHUB_STEP_SUMMARY
          echo "Tag \`v${{ steps.get_version.outputs.version }}\` already exists. Skipping release." >> $GITHUB_STEP_SUMMARY
